name: ğŸš€ Flutter CI/CD Pipeline (APK & AAB)

on:
  push:
    branches:
      - main  # Change if needed
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: ğŸ”¨ Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'  # Update if necessary
          cache: true  # Enables caching for faster builds

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Analyze & Check Formatting
        run: |
          flutter analyze
          flutter format --set-exit-if-changed .

      - name: ğŸ”¨ Build Release APK
        run: flutter build apk --release

      - name: ğŸ“¦ Build App Bundle (AAB)
        run: flutter build appbundle --release

      - name: ğŸ“‚ Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“‚ Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: ğŸ‰ Build Completed Successfully!
        run: echo "âœ… Build completed and artifacts uploaded!"
