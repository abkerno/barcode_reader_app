name: Build Flutter APK

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'  # Update to your Flutter version
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4  # Ensure you have the correct version
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
