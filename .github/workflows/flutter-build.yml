name: 🚀 Flutter CI/CD Pipeline (APK & AAB)

on:
  push:
    branches:
      - main  # Change if needed
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: 🔨 Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'  # Update if necessary
          cache: true  # Enables caching for faster builds

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🔍 Analyze & Check Formatting
        run: |
          flutter analyze
          flutter format --set-exit-if-changed .

      - name: 🔨 Build Release APK
        run: flutter build apk --release

      - name: 📦 Build App Bundle (AAB)
        run: flutter build appbundle --release

      - name: 📂 Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: 📂 Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: 🎉 Build Completed Successfully!
        run: echo "✅ Build completed and artifacts uploaded!"
